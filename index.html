<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚úù Jesus Worship Songbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <button id="menu-toggle" class="hamburger">‚ò∞</button>
    <h1>‚úù Jesus Worship Songbook</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="üîç Search songs...">
      <button class="toggle" onclick="toggleDarkMode()">üåô</button>
    </div>
  </header>

  <div class="container">
    <aside id="sidebar">
      <h2>Song List</h2>
      <div id="song-list"></div>
    </aside>

    <div id="overlay"></div>

    <main>
      <div class="lyrics-header">
        <button id="toggle-lyrics">Hide Lyrics</button>
      </div>
      <div id="lyrics-content">
        <p>Select a song to view lyrics</p>
      </div>
    </main>
  </div>

  <div id="now-playing" style="display:none;">
    <div class="info">
      <img id="np-art" src="" alt="cover">
      <div>
        <strong id="np-title"></strong><br>
        <small id="np-artist"></small>
      </div>
    </div>
    <div class="controls">
      <button onclick="prevSong()">‚èÆ</button>
      <iframe id="np-iframe" allow="autoplay"></iframe>
      <button onclick="nextSong()">‚è≠</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
