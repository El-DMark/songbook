<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚úù Jesus Worship Songbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>‚úù Jesus Worship Songbook</h1>
    <div class="controls">
      <button class="toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
    </div>
  </header>

  <div class="container">
    <aside>
      <input type="text" id="search" placeholder="Search songs...">
      <div id="song-list"></div>
    </aside>
    <main id="lyrics-display">
      <p>Select a song to view lyrics</p>
    </main>
  </div>

  <!-- Now Playing bar -->
  <div id="now-playing" style="display:none;">
    <div class="info">
      <img id="np-art" src="" alt="cover">
      <div>
        <strong id="np-title"></strong><br>
        <small id="np-artist"></small>
      </div>
    </div>
    <div class="controls">
      <button onclick="prevSong()">‚èÆ</button>
      <audio id="np-audio" controls></audio>
      <button onclick="nextSong()">‚è≠</button>
    </div>
  </div>

  <!-- Link to JS -->
  <script src="app.js"></script>
</body>
</html>
