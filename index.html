<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚úù Jesus Worship Songbook</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f9fafb, #e0f2f1);
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    header {
      background: #4cafef;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.3rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .container {
      display: flex;
      height: calc(100vh - 80px);
    }
    aside {
      width: 30%;
      background: #f1f8ff;
      border-right: 2px solid #ddd;
      overflow-y: auto;
      padding: 1rem;
      transition: background 0.3s;
    }
    body.dark aside {
      background: #1e1e1e;
      border-color: #333;
    }
    aside input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .song-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .song-item:hover {
      background: #e3f2fd;
    }
    body.dark .song-item:hover {
      background: #333;
    }
    .song-item img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
    }
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      background: #fff;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
      transition: background 0.3s, color 0.3s;
    }
    body.dark main {
      background: #181818;
      color: #eee;
    }
    h2 {
      color: #1976d2;
      margin-top: 0;
    }
    body.dark h2 {
      color: #90caf9;
    }
    pre {
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 1rem;
    }
    button.toggle {
      background: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    body.dark button.toggle {
      background: #333;
      color: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚úù Jesus Worship Songbook</h1>
    <div class="controls">
      <button class="toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
    </div>
  </header>
  <div class="container">
    <aside>
      <input type="text" id="search" placeholder="Search songs...">
      <div id="song-list"></div>
    </aside>
    <main id="lyrics-display">
      <p>Select a song to view lyrics</p>
    </main>
  </div>

  <script>
    let allSongs = [];
    let allLyrics = [];

    async function loadSongs() {
      try {
        allSongs = await fetch('stream_dev.json').then(res => res.json());
        allLyrics = await fetch('lyricsStream_dev.json').then(res => res.json());
        renderSongs(allSongs);
      } catch (err) {
        console.error("Error loading songs:", err);
      }
    }

    function renderSongs(songs) {
      const songList = document.getElementById('song-list');
      const lyricsDisplay = document.getElementById('lyrics-display');
      songList.innerHTML = "";
      songs.forEach(song => {
        const item = document.createElement('div');
        item.className = "song-item";
        item.innerHTML = `
          <img src="${song.albumArt}" alt="cover">
          <div>
            <strong>${song.title}</strong><br>
            <small>${song.artist}</small>
          </div>
        `;
        item.onclick = () => {
          const lyricObj = allLyrics.find(l => l.id === song.songID);
          if (lyricObj) {
            lyricsDisplay.innerHTML = `
              <h2>${song.title}</h2>
              <h4>by ${song.artist}</h4>
              <pre>${lyricObj.verses.join("\n\n")}</pre>
              <h3>Chorus</h3>
              <pre>${lyricObj.chorus}</pre>
              <audio controls src="${song.url}" style="margin-top:1rem;width:100%"></audio>
            `;
          } else {
            lyricsDisplay.innerHTML = `<h2>${song.title}</h2><p>Lyrics not found.</p>`;
          }
        };
        songList.appendChild(item);
      });
    }

    document.getElementById('search').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = allSongs.filter(song => song.title.toLowerCase().includes(query));
      renderSongs(filtered);
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    loadSongs();
  </script>
</body>
</html>
