<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>✝ Jesus Worship Songbook</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f9fafb, #e0f2f1);
      color: #333;
    }
    header {
      background: #4cafef;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .container {
      display: flex;
      height: calc(100vh - 80px);
    }
    aside {
      width: 25%;
      background: #f1f8ff;
      border-right: 2px solid #ddd;
      overflow-y: auto;
      padding: 1rem;
    }
    aside div {
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }
    aside div:hover {
      background: #e3f2fd;
    }
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      background: #fff;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      color: #1976d2;
      margin-top: 0;
    }
    pre {
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    ✝ Jesus Worship Songbook
  </header>
  <div class="container">
    <aside id="song-list"></aside>
    <main id="lyrics-display">
      <p>Select a song to view lyrics</p>
    </main>
  </div>

  <script>
    async function loadSongs() {
      try {
        const songs = await fetch('stream_dev.json').then(res => res.json());
        const lyrics = await fetch('lyricsStream_dev.json').then(res => res.json());

        const songList = document.getElementById('song-list');
        const lyricsDisplay = document.getElementById('lyrics-display');

        songs.forEach(song => {
          const item = document.createElement('div');
          item.textContent = song.title;
          item.onclick = () => {
            lyricsDisplay.innerHTML = `
              <h2>${song.title}</h2>
              <pre>${lyrics[song.id] || "Lyrics not found."}</pre>
            `;
          };
          songList.appendChild(item);
        });
      } catch (err) {
        console.error("Error loading songs:", err);
      }
    }

    loadSongs();
  </script>
</body>
</html>
